<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subtask 1</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <div class="output">
      <h3 class="output-counter" id="output-counter"></h3>
      <ul class="output-list" id="output-list"></ul>
    </div>

    <form class="interface" id="generate-form">
      <input type="text" class="input" name="user-name" placeholder="enter a user name" required maxlength="32">
      <input type="number" class="input" name="user-age" placeholder="enter a user age" required min="0" max="200">
      <button class="button">add user</button>
    </form>
  </div>

  <script src="./index.js"></script>
</body>

</html>
